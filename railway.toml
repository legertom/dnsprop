[environments]
  [environments.production]

[services.api]
  root = "api"
  start = "./dnsprop-api"
  build = "go mod download && go build -o dnsprop-api ./cmd/server"
  env = [
    "PORT",
    "LOG_LEVEL",
    "CORS_ORIGINS",
    "RESOLVERS",
    "REQUEST_TIMEOUT",
    "CACHE_TTL",
    "CACHE_MAX_ENTRIES",
    "ENABLE_DNSSEC",
    "METRICS_ADDR"
  ]

[services.web]
  root = "web"
  start = "npm run preview -- --host 0.0.0.0 --port $PORT"
  build = "npm ci && npm run build"
  env = ["VITE_API_BASE_URL"]
