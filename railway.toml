[environments]
  [environments.production]

[services.api]
  root = "api"
  env = [
    "PORT",
    "LOG_LEVEL",
    "CORS_ORIGINS",
    "RESOLVERS",
    "REQUEST_TIMEOUT",
    "CACHE_TTL",
    "CACHE_MAX_ENTRIES",
    "ENABLE_DNSSEC",
    "METRICS_ADDR"
  ]
  [services.api.build]
  builder = "Docker"
  dockerfilePath = "Dockerfile"

[services.web]
  root = "web"
  env = ["VITE_API_BASE_URL"]
  [services.web.build]
  builder = "Docker"
  dockerfilePath = "Dockerfile"
